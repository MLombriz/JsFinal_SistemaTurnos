<html>

        <meta charset="utf-8">

    <body>
        <h1>Plataforma de Ahorro o carga de gastos</h1>
        <p>La idea del proyecto es lograr una interface en la cual el usuario pueda cargar sus ingresos 
            y egresos, categorizarlos, visualizarlos editar o eliminarlos. 
        </p>
        <!-- Ingresar usuario para Login -->
        <div class="logIn">
            <h2>Log-In</h2>
            <form action="">
                <label for="name">Nombre:</label>
                <input type="name" id="nameLogIn" placeholder="Ingrese Nombre">
                <br>
                <label for="surnname">Apellido:</label>
                <input type="surname" id="surnameLogIn" placeholder="Ingrese Apellido">
                <br>
                <label for="password">Clave:</label>
                <input type="password" id="passwordLogIn" placeholder="Ingrese Clave">
                <br>
                <label for="email">Mail:</label>
                <input type="email" name="" id="emailLogIn" placeholder="Ingresar E-mail">
                <br>
                <button id="btnSesion" type="submit">Iniciar Sesion</button>
            </form>
        </div>
        
        <div class="altaDatos">
            <h2>Cargar Ingresos / Egresos</h2>
            <div>
                <form action="">
                    <label for="tipo">Tipo:</label>
                    <select name="tipo" id="tipo">
                        <option value="Ingreso">Ingreso</option>
                        <option value="Egreso">Egreso</option>
                    </select>
                    <br>
                    <label for="categorias">Categoria:</label>
                    <select name="categorias" id="categorias">
                        <option value="Sueldo">Sueldo</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Expensas">Expensas</option>
                        <option value="Deuda">Deuda</option>
                        <option value="Otros">Otros</option>
                    </select>
                    <br>
                    <label for="">Crear Categoria</label>
                    <input name= "categorias" type="text" placeholder="Introducir categoria nueva" id="categoriaNueva">
                    <br>
                    <label for="Fecha">Fecha:</label>
                    <input type="date" id="fechaGasto" name="fecha">
                    <br>
                    <label for="Fecha">Descripcion:</label>
                    <input type="text" placeholder="Descripcion">
                    <br>
                    <button id="btnAlta" type="submit">Cargar</button>
                    <button id="btnReset" type="reset">reset</button>
                </form>
            </div>
            <button id="btnMovementsOn">Mostrar Movimientos</button>
            <button id="btnMovementsOff">Ocultar Movimientos</button>
        </div>

    </body>
</html>
